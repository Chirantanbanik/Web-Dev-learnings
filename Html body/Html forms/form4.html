<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
     <form action="">
        <label for="name">Name</label>
        <input type="text" id="name">

        <br/>
        <br/>

        <label for="email">Email ID</label>
        <input type="email" id="email">

        <br/>
        <br/>

        <label for="phone">Phone no.</label>
        <input type="tel" id="phone">

        <br/>
        <br/>

        <label for="dropdown">Occuption</label><br/>
        <select name="dropdown" id="dropdown">
            <option value="Students">Students</option>
            <option value="Professional">Professional</option>
            <option value="Other">Other</option>
        </select>

        <br/>
        <br/>

        <fieldset>
            <legend>Topics of interest</legend>
            <label for="checkbox1">HTML</label>
            <input type="checkbox" id="checkbox1">
            <label for="checkbox2">CSS</label>
            <input type="checkbox" id="checkbox2">
            <label for="checkbox3">JS</label>
            <input type="checkbox" id="checkbox3">
        </fieldset>

        <br/>

        <label for="">Upload resume</label><br/>
        <input type="file" name="resume" id="resume">

        <br/>
        <br/>
        
        <label for="textarea">Comments</label>
        <br/>
        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
        <button>Submit</button>

        <br/>
        <br/>

        <label for="">Experience</label>
        <input type="number" name="counter" id="counter" min="0" max="20">

        <fieldset>
            <legend>Availibility</legend>
            <label for="radio">Full Time</label>
            <input type="radio" name="radio" id="radio">
            <br/>
            <label for="radio">Part Time</label>
            <input type="radio" name="radio" id="radio">

        </fieldset>
    </form>

</body>
</html>
